<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="build/css/intlTelInput.css">

</head>

<body>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"
        integrity="sha512-+tu0+vUXyZX+S51npa//IN6znNTLZsBoy8mXn9WzHxfBqYMy6gOzzfTK0VqZf9O171RY9AJviHDokCnvEq8+1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <div>
            <form>
                <div>
                  <label for="name">Name:</label>
                  <input type="text" id="name" class="form-input" required>
                </div>
                <div>
                  <label for="email">Email:</label>
                  <input type="email" id="email" class="form-input" required>
                </div>
                <div>
                  <label for="dob">Date of birth:</label>
                  <input type="date" id="dob" class="form-input" required>
                </div>
                <div>
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" class="form-input"  pattern="[0-9]{4,}" title="Phone number" required>
                </div>
                <div>
                  <input type="checkbox" id="privacy-agreement" class="form-checkbox" required>
                  <label for="privacy-agreement">I agree to the data privacy policy.</label>
                </div>
                <button type="submit" id="submit-btn" class="form-btn" disabled>Submit my data</button>
            </form>
        </div>

        <script src="sketch.js" async defer></script>
</body>

</html>
